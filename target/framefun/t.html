<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>framefun</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- import CSS -->
        <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="css/my1.css">
    </head>
    <body>
        <div id="root">
            <el-row>
                <el-col :span="24">
                    <el-menu
                            :default-active="activeIndex2"
                            class="el-menu-demo"
                            mode="horizontal"
                            background-color="#545c64"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">处理中心</el-menu-item>
                        <el-submenu index="2">
                            <template slot="title">我的工作台</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                            <el-menu-item index="2-3">选项3</el-menu-item>
                            <el-submenu index="2-4">
                                <template slot="title">选项4</template>
                                <el-menu-item index="2-4-1">选项1</el-menu-item>
                                <el-menu-item index="2-4-2">选项2</el-menu-item>
                                <el-menu-item index="2-4-3">选项3</el-menu-item>
                            </el-submenu>
                        </el-submenu>
                        <el-menu-item index="3" disabled>消息中心</el-menu-item>
                        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
                    </el-menu>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="8">
                    <div class="grid-content bg-purple-dark">

                        <el-button @click="start()">默认按钮</el-button>
                    </div>
                    <div>
                        <form action="hello" enctype="multipart/form-data">
                            <input type="file" name="file"/>
                            <input type="submit" value="upload"/>
                        </form>
                    </div>
                </el-col>
                <el-col :span="16">
                    <div class="grid-content bg-purple-dark">1</div>
                    <el-link icon="el-icon-s-home" type="primary">主页</el-link>&nbsp;
                </el-col>
            </el-row>
        </div>
    </body>
    <!-- import Vue before Element -->
    <script src="js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="js/element-ui/lib/index.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data() {
                return {
                    activeIndex: '1',
                    activeIndex2: '1'
                };
            },
            methods:{
                start: function (){
                    axios.get("hello").then(function (response) {
                        console.log(response);
                    })
                }
            }
        })
    </script>
</html>
